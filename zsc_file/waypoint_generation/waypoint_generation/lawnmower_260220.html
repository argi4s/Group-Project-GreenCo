<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawnmower Path</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .info { position: absolute; top: 10px; left: 10px; z-index: 999; background: white; padding: 8px 10px; border-radius: 8px; box-shadow: 0 2px 10px rgba(0,0,0,.15); font-family: system-ui; }
  </style>
</head>
<body>
<div class="info">Flight Area + LawnMower Path</div>
<div id="map"></div>
<script>
  const map = L.map('map').setView([51.42347220, -2.67155560], 17);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 20,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const area = L.polyline([[51.42356100,-2.67129700],[51.42284200,-2.67006600],[51.42417300,-2.66875700],[51.42344400,-2.66817800],[51.42356100,-2.67129700]], {color: '#1e90ff', weight: 4}).addTo(map);
  const path = L.polyline([[51.42305434,-2.67041145],[51.42317253,-2.66975234],[51.42344836,-2.66821410],[51.42345100,-2.66819937],[51.42369357,-2.66837622],[51.42350802,-2.66941099],[51.42349333,-2.66949293],[51.42326171,-2.67078459],[51.42347405,-2.67113004],[51.42353830,-2.67077176],[51.42384351,-2.66906964],[51.42393118,-2.66858075]], {color: '#ff7f0e', weight: 4}).addTo(map);

  const group = L.featureGroup([area, path]).addTo(map);
  map.fitBounds(group.getBounds().pad(0.1));

  L.marker([51.42305434,-2.67041145]).addTo(map).bindPopup('Start');
  L.marker([51.42393118,-2.66858075]).addTo(map).bindPopup('End');
</script>
</body>
</html>
